environment:
  env_id: Acrobot-v1
demo:
  max_steps: 500
training:
  target_score: -90
  max_timesteps: 500000
  learning_rate: 0.0001
  policy_net:
  - 128
  - 128
  eval_freq: 10000
  batch_size: 32
  buffer_size: 100000
  learning_starts: 50000
  tau: 1.0
  gamma: 0.99
  train_freq: 4
  gradient_steps: 1
  target_update_interval: 10000
  exploration_fraction: 0.1
  exploration_initial_eps: 1.0
  exploration_final_eps: 0.05
